name: Language switcher changes site language
page: /:lang
page_path: app/[lang]/page.tsx
task: Test if language switcher changes the site language
steps:
- Navigate to the homepage
- Locate the language switcher in the header
- Click on a different language option
- Verify URL changes to include the selected language code
- Verify text content on the page is displayed in the selected language
expected_result: Page content should update to display in the selected language
