name: Layout renders consistently across pages
page: /:lang
page_path: app/[lang]/page.tsx
task: Test if layout elements render consistently across pages
steps:
- Navigate to the homepage with a specific language (e.g., /en)
- Verify header contains logo, theme toggle, and language switcher
- Navigate to another page or refresh the current page
- Verify the same header elements remain present and functional
expected_result: Header with logo, theme toggle, and language switcher should appear
  on all pages
